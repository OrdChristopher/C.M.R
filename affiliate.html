<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Lead Balloon - Affiliate Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/affiliate.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Affiliate <small>sign up</small></h1>
        <p>Lead Balloon generates quality leads for your business.</p>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputFirstName" class="form-control" placeholder="First name" required autofocus>
        <label for="inputFirstName">First name</label>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputLastName" class="form-control" placeholder="Last name" required autofocus>
        <label for="inputLastName">Last name</label>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Affiliate <small>business information</small></h1>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputName" class="form-control" placeholder="Business name" required autofocus>
        <label for="inputName">Business name</label>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputDomain" class="form-control" placeholder="Business domain" required autofocus>
        <label for="inputDomain">Business domain</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
  </body>
</html>
